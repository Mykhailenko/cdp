<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-jvectormap-1.2.2.min.js"></script>
  <script src="jquery-jvectormap-world-mill-en.js"></script>
  <script type='text/javascript' src="data_statistic.js"></script>
  <script type='text/javascript' src="script.js" ></script>
  <script type="text/javascript" src="canvasjs.min.js"></script>
  
</head>
<body>
  <div id="world-map-gdp" style="width: 900px; height: 600px" />
  	<div id="chartContainer" style="height: 300px; width: 100%;" />
  <script>
  var gdpData = generateDateForMap();
    $('#world-map-gdp').vectorMap({
    	  map: 'world_mill_en',
    	  series: {
    	    regions: [{
    	      values: gdpData,
    	      scale: ['#C8EEFF', '#0071A4'],
    	      normalizeFunction: 'polynomial'
    	    }]
    	  },
    	  onRegionLabelShow: function(e, el, code){
    	    el.html(el.html()+' (GDP - '+gdpData[code]+')');
    	  }
    	});
	window.onload = function () {

			zoomEnabled: true,
			title:{
				text: "Mobile Phone Subscriptions"
			},

				interval: .2,
				interlacedColor: "#F5F5F5",
				gridColor: "#D7D7D7",      
	 			tickColor: "#D7D7D7"								
			},
                         theme: "theme2",
			legend:{
				verticalAlign: "bottom",
				horizontalAlign: "center",
				fontSize: 15,
				fontFamily: "Lucida Sans Unicode"

			},
			data: [
			{        
				type: "line",
				lineThickness:3,
				axisYType:"secondary",
				showInLegend: true,           
				name: "India", 
				dataPoints: [
				{ x: new Date(2001, 0), y: 0 },
				{ x: new Date(2002, 0), y: 0.001 },

				{ x: new Date(2007, 0), y: 0.22 },
				{ x: new Date(2008, 0), y: 0.38  },
				{ x: new Date(2009, 0), y: 0.56 },
				{ x: new Date(2010, 0), y: 0.77 },
				{ x: new Date(2011, 0), y: 0.91 },
				{ x: new Date(2012, 0), y: 0.94 }


				]
			},
			{        
				type: "line",
				lineThickness:3,
				showInLegend: true,           
				name: "China",
				axisYType:"secondary",
				dataPoints: [
				{ x: new Date(2001, 00), y: 0.18 },
				{ x: new Date(2002, 00), y: 0.2 },
				{ x: new Date(2003, 0), y: 0.25},
				{ x: new Date(2004, 0), y: 0.35 },
				{ x: new Date(2005, 0), y: 0.42 },
				{ x: new Date(2006, 0), y: 0.5 },
				{ x: new Date(2007, 0), y: 0.58 },
				{ x: new Date(2008, 0), y: 0.67  },
				{ x: new Date(2009, 0), y: 0.78},
				{ x: new Date(2010, 0), y: 0.88 },
				{ x: new Date(2011, 0), y: 0.98 },
				{ x: new Date(2012, 0), y: 1.04 }


				]
			},
			{        
				type: "line",
				lineThickness:3,
				showInLegend: true,           
				name: "USA",        
				axisYType:"secondary",
				dataPoints: [
				{ x: new Date(2001, 00), y: 0.16 },
				{ x: new Date(2002, 0), y: 0.17 },
				{ x: new Date(2003, 0), y: 0.18},
				{ x: new Date(2004, 0), y: 0.19 },

			}



			]
		});

chart.render();
}
  </script>
</body>
</html>
